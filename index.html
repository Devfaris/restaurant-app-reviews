<!DOCTYPE html>
<html lang='en'>
<head>
 <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
 <link rel="stylesheet" href="css/style.css">
 <title>Restaurant Reviews</title>
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
 <header role="banner">
   <nav role="navigation">
     <h1><a href="/" tabindex="0">Restaurant Reviews</a></h1>
     <!-- Button to skip map to main content -->
     <a href="#skip" class='link-skip'>click if you want go to main content</a>
   </nav>
 </header>
 <main id="maincontent" role="main">
   <section id="map-container">
     <div id="map" role="application" aria-hidden="true"
     aria-describedby="map-help"></div>
   </section>
   <section>
   <div id="skip" class="filter-options" role="application">
     <h2 class="hfilter" tabindex="0">Filter By:</h2>
         <select id="neighborhoods-select" aria-label="Select neighborhoods"
          name="neighborhoods" onchange="updateRestaurants()">
           <option value="all">All Neighborhoods</option>
         </select>
         <select id="cuisines-select" aria-label="Select cuisines"
           name="cuisines" onchange="updateRestaurants()">
             <option value="all">All Cuisines</option>
         </select>
   </div>
     <ul id="restaurants-list"></ul>
   </section>
 </main>

 <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
 <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
 <!--add registration file for serviceWorker-->
 <script type="application/javascript" charset="utf-8" src="js/regist.js"></script>
 <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDfA7-4seie48HeYwGBDXYW3g1GXiN-TRM&callback=initMap"
 type="text/javascript"></script>

 <footer id="footer">
   Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong>
   </a> All Rights Reserved.
 </footer>
</body>

</html>
